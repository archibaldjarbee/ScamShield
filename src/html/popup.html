<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Shield</title>
    <link rel="stylesheet" href="../css/popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Scam Shield</h1>

      <div class="status-section">
        <span class="status-text">Status:</span>
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Active</span> 
      </div>
      
      <div class="blacklist-section">
        <h2>Manage Blacklist</h2>
        <div class="blacklist-controls">
          <input type="text" id="newBlacklistUrl" placeholder="Enter URL to blacklist">
          <button id="addToBlacklistBtn">Add</button>
        </div>
        <ul id="blacklist">
          <!-- Blacklisted sites will be dynamically added here -->
        </ul>
      </div>

      <button id="report-button">Report Current Site</button>
      <div id="report-status"></div>

    </div>
    <script type="module" src="../js/popup/popup_main.js"></script>
  </body>
</html>
